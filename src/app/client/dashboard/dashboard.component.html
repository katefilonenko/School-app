<h3>Subjects</h3>
<div class="grid grid-pad">
  <button mat-raised-button *ngFor="let subject of subjects" class="col-1-4"
      routerLink="/detail/{{subject._id}}">
        {{subject.name}}
  </button>
</div>

<h3>Classes</h3>

      routerLink="/details/{{sclass._id}}">

</div>
